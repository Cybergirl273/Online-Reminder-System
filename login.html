<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=l, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">
<style>
  body {
    background: linear-gradient(to bottom, #FF69B4, #8A2BE2);
    margin: 0;
    padding: 0;
  }
</style>
</head>
  <body>
    <div class="page-container">
      <div class="container">
        <div class="left-half">
          <h2 class="login-title">Login</h2>
          <form action="">
            <div class="form-group">
              <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input class="form-control" type="email" placeholder="Enter email address" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input class="form-control" type="password" placeholder="Enter your password" required>
              </div>
            </div>
          </form>
          
            <div class="form-group">
              <a href="#" class="forget-password-link">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary login-btn">Login</button>
            <p class="signup-prompt">Don't have an account? <a href="signup.html">Sign up</a></p>
          </form>
        </div>
        <div class="right-half">
          <div class="overlay"></div>
          <img src="workspace.jpg" alt="Background Image">
          <div class="quote">
            <h2>"Time Waits For No Man"</h2>
          </div>
        </div>
      </div>
  
</body>
</html>
